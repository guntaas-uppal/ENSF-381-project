<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="styles.css">
    <title>Login</title>
</head>
<body>
    <header class="Header">
        <img src="logo.jpg" alt="Logo"> <!-- Make sure the logo path is correct -->
        <p><b>Shop all at one spot</b></p>
    </header>
    
    <div class="Navigation">
        <a href="index.html">Home</a>
        <a href="products.html">Products</a>
        <a href="contact.html">Contact</a>
        <a href="login.html" class="active">Login</a>
    </div>

    <main>
        <section class="login-form">
            <form id="loginForm" action="#" method="post">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required placeholder="Enter your username">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
                <button type="button" class="login-btn">Login</button>
                <p>Don't have an account? <a href="signup.html" class="signup-link">Sign up here</a></p>
            </form>
            <!-- Message box container, initially hidden -->
            <div id="messageBox" style="display:none;">
                <p id="message"></p>
            </div>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 Shop all at one spot. All rights reserved.</p>
    </footer>

    <script>
        document.querySelector('.login-btn').addEventListener('click', function() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const messageBox = document.getElementById('messageBox');
            const message = document.getElementById('message');

            fetch('https://jsonplaceholder.typicode.com/users')
                .then(response => {
                    if (!response.ok) throw new Error('Network response was not ok');
                    return response.json();
                })
                .then(users => {
                    let validUser = users.find(user => user.username === username && user.email === password);
                    if (validUser) {
                        message.textContent = 'Login successful!';
                        messageBox.style.display = 'block';
                        messageBox.style.borderColor = 'green'; // Indicate success with green border
                    } else {
                        message.textContent = 'Invalid username or password!';
                        messageBox.style.display = 'block';
                        messageBox.style.borderColor = 'red'; // Indicate error with red border
                    }
                })
                .catch(error => {
                    alert('API call was unsuccessful: ' + error.message);
                });
        });
    </script>
</body>
</html>
