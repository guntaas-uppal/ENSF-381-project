    <!-- JavaScript for Cart Functionality -->
    <script>
        const cart = {};

        function addToCart(productName, price) {
            if (cart[productName]) {
                cart[productName].quantity += 1;
            } else {
                cart[productName] = { price: price, quantity: 1 };
            }
            updateCartDisplay();
            alert(productName + ' has been added to the cart.');
        }

        function removeFromCart(productName) {
            if (cart[productName]) {
                cart[productName].quantity -= 1;
                if (cart[productName].quantity <= 0) {
                    delete cart[productName];
                }
            }
            updateCartDisplay();
        }

        function updateCartDisplay() {
            const cartItemsContainer = document.getElementById('cart-items');
            cartItemsContainer.innerHTML = ''; // Clear the cart display

            for (const [productName, productDetails] of Object.entries(cart)) {
                const itemElement = document.createElement('div');
                itemElement.classList.add('cart-item');
                itemElement.innerHTML = `
                <span>${productName} - ${productDetails.price} - Quantity: ${productDetails.quantity}</span>
                <button class="remove-button" onclick="removeFromCart('${productName}')">Remove</button>
                `;
                cartItemsContainer.appendChild(itemElement);
            }
        }


        // Add event listeners to "Add to Cart" buttons
        document.querySelectorAll('.product button').forEach(button => {
            button.addEventListener('click', () => {
                const product = button.closest('.product');
                const productName = product.querySelector('h2').textContent;
                const price = product.querySelector('.price').textContent;
                addToCart(productName, price);
            });
        });
    </script>
