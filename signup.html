<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Add meta tags, title, and link to styles.css here -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Signup</title>
</head>
<body>

    <header class="Header">
        <!-- Logo and website name go here -->
        <img src="Logo.jpg" alt="Logo">
        <p><b>Shop all at one spot</b></p>
    </header>
    
    <div class="Navigation">
        <!-- Navigation links go here -->
        <a href="index.html">Home</a>
        <a href="products.html">Shop</a>
        <a href="contact.html">Contact</a>
        <a href="login.html">Login</a>
    </div>

    <main>
        <section class="signup-form">
            <form action="#" method="post" novalidate>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required placeholder="Your username">
                    <span class="error-message" id="username-error">Username is required.</span>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required placeholder="Your password">
                    <span class="error-message" id="password-error">Password is required.</span>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" id="confirm-password" name="confirm-password" required placeholder="Confirm your password">
                    <span class="error-message">Passwords must match.</span>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required placeholder="Your email">
                    <span class="error-message" id="email-error">Valid email is required.</span>
                </div>
                <button type="submit" class="btn">Signup</button>
            </form>
        </section>
    </main>
    
    
    
    <footer>
        <!-- Copyright notice goes here -->
        <p>&copy; 2024 Shop all at one spot. All rights reserved.</p>
    </footer>

</body>
</html>
