<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Add meta tags, title, and link to styles.css here -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Signup</title>
</head>
<body>

    <header class="Header">
        <!-- Logo and website name go here -->
        <img src="Logo.jpg" alt="Logo">
        <p><b>Shop all at one spot</b></p>
    </header>
    
    <div class="Navigation">
        <!-- Navigation links go here -->
        <a href="index.html">Home</a>
        <a href="products.html">Shop</a>
        <a href="contact.html">Contact</a>
        <a href="login.html">Login</a>
    </div>

    <main>
        <section class="signup-form">
            <form action="#" method="post" novalidate>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required placeholder="Your username">
                    <span class="error-message" id="username-error">Username is required.</span>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required placeholder="Your password">
                    <span class="error-message" id="password-error">Password is required.</span>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" id="confirm-password" name="confirm-password" required placeholder="Confirm your password">
                    <span class="error-message">Passwords must match.</span>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required placeholder="Your email">
                    <span class="error-message" id="email-error">Valid email is required.</span>
                </div>
                <button type="submit" class="btn">Signup</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Shop all at one spot. All rights reserved.</p>
    </footer>

    <script>
        function validateForm() {
            var usernameRegex = /^[a-zA-Z][a-zA-Z0-9-_]{2,19}$/;
            var passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*()-_=+\[\]{}|;:'",.<>?/`~.]).{8,}$/;
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            var usernameInput = document.getElementById('username').value;
            var passwordInput = document.getElementById('password').value;
            var confirmPasswordInput = document.getElementById('confirmPassword').value;
            var emailInput = document.getElementById('email').value;
            var messageBoxContainer = document.getElementById('signupmessageBox');
            if (!messageBoxContainer) {
                messageBoxContainer = document.createElement('div');
                messageBoxContainer.id = 'signupmessageBox';
                document.body.appendChild(messageBoxContainer);
            }
            messageBoxContainer.innerHTML = '';
            var errorMessages = '';
            var successMessage = document.createElement('p');
            if (!usernameRegex.test(usernameInput)) {
                errorMessages += 'Invalid Username.<br><br>';
            }
            if (!passwordRegex.test(passwordInput)) {
                errorMessages += 'Invalid Password.<br><br>';
            }
            if (confirmPasswordInput !== passwordInput) {
                errorMessages += 'Password does not match.<br><br>';
            }
            if (!emailRegex.test(emailInput)) {
                errorMessages += 'Invalid Email Address.';
            }
            if (errorMessages !== '') {
                var messageParagraph = document.createElement('p');
                messageParagraph.innerHTML = errorMessages;
                messageBoxContainer.style.border = '2px solid black';
                messageBoxContainer.appendChild(messageParagraph);
            } else {
                successMessage.textContent = 'Successfully Signed Up!';
                messageBoxContainer.style.border = '2px solid black';
                messageBoxContainer.appendChild(successMessage);
            }
            return false;
        }
    </script>
</body>
</html>
